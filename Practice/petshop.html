<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Shop</title>
</head>
<body>

    <header>
        <h1>Awesome Pet Shop</h1>
        <p>Your One-Stop Pet Paradise</p>
    </header>

    <section id="gallery">
        <!-- Gallery images go here -->
        <img src="dog.jpg" alt="Dog">
        <img src="cat.jpg" alt="Cat">
        <!-- Add more images as needed -->
    </section>

    <section id="pets">
        <article class="pet-card">
            <img src="dog1.jpg" alt="Dog 1">
            <h2>Golden Retriever</h2>
            <p>Friendly and energetic dog breed.</p>
        </article>

        <article class="pet-card">
            <img src="cat1.jpg" alt="Cat 1">
            <h2>Persian Cat</h2>
            <p>Long-haired and elegant cat breed.</p>
        </article>
        <!-- Add more pet cards as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Awesome Pet Shop. All rights reserved.</p>
    </footer>

</body>
</html>
